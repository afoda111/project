<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title"> fast food survey </h1>
    <p id="description"> mcdonald's menu items survey</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email address">

      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" name="number" min="10" max="100">
      <label for="dropdown">which is your favorite sandwich?</label>
      <select id="dropdown" name="dropdown">
        <option disabled selected value> select sandwich</option> 
        <option value="bigmac">bigmac</option>
        <option value="mcchicken"> mcchicken</option>  
        <option value="double_cheese_burger"> double cheeseburger</option>
        <option value="Spicy_BBQ_Chicken_Sandwich">Spicy BBQ Chicken Sandwicha</option>
      </select>
      <p>would you recommend mcdonald for a friend?</p>
      <label for="definitely">Definitely</label> 
      <input type="radio" name="recommend" id="definitely" value="definitely">
      <label for="maybe"> Maybe</label>
      <input type="radio" name="recommend" id="maybe" value="maybe">
      
      
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
